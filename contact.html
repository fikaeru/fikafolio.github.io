<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        font-family: 'Nunito', sans-serif;
        background-image: url('C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/bg.png');
        background-size: cover;
        background-position: center;
    }

    .header {
        width: 100%;
        height: 250px;
        overflow: hidden;
    }

    .header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .line {
        height: 20px;
        background-color: #C3BBF8;
        margin: 0;
    }

    .wrapper {
        background-color: #C9D1D3;
        opacity: 0.9;
        margin: 0 auto 20px;
        padding: 20px;
        border-radius: 10px;
        max-width: 1200px;
        overflow: hidden;
        text-align: center;
    }

    .nav {
        width: 200px;
        background-color: #7AB6ED;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        float: left;
        margin-right: 20px;
        margin-top: -20px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        margin: 20px 0;
        transition: transform 0.3s;
    }

    .nav a img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s;
    }

    .nav a:hover, .nav a:hover img {
        transform: scale(1.1);
    }

    .content {
        overflow: hidden;
        text-align: center;
    }

    .second-image {
        max-width: 100%;
        width: 800px;
        height: auto;
        display: block;
        margin: 20px auto;
    }

    .welcome-image {
        max-width: 100%;
        width: 400px;
        height: auto;
        display: block;
        margin: 20px auto;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
    }

    .footer img {
        width: 100px;
        height: auto;
    }

    h1 {
        text-align: center;
        color: #6BA667;
        margin: 0 0 20px 0;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        margin: 0 0 20px 0;
        text-align: center;
        font-size: 18px;
        animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .about-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        animation: slideIn 1.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .about-section h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .about-section p {
        color: #555;
        line-height: 1.6;
        text-align: left;
    }

    .about-text {
        flex: 1;
        padding: 20px;
    }

    .about-image {
        flex: 1;
        text-align: center;
    }

    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .contact-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        animation: slideIn 1.5s ease-in-out;
        margin: 20px 0;
    }

    .contact-section h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .contact-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contact-info-item {
        flex: 1;
        max-width: 300px;
        padding: 10px;
        margin: 10px;
        text-align: center;
        background-color: #f2f2f2;
        border-radius: 5px;
    }

    .contact-info-item img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    .social-links {
        margin-top: 20px;
    }

    .social-links a {
        display: inline-block;
        margin: 0 10px;
        color: #7AB6ED;
        font-size: 24px;
        transition: transform 0.3s;
    }

    .social-links img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    .social-links a:hover {
        transform: scale(1.2);
    }

    </style>
</head>
<body>
    <div class="header">
        <img src="C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/header.png" alt="Header Image">

                        <img src="C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/email.png" alt="Email Icon">
                        <p>fikaeru@gmail.com</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.tiktok.com/@sakaeruton" target="_blank">

                    <a href="https://www.instagram.com/sakaeruton/" target="_blank">
                        <img src="C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/instagram.png" alt="Instagram">
                    </a>
                    <a href="https://www.linkedin.com/in/nur-afiqah-md-zain-510223309/" target="_blank">
                        <img src="C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/linkedin.png" alt="LinkedIn">
                    </a>
                    <!-- Add more social media icons and links as needed -->
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="C:/Users/pika/Desktop/PORTFOLIO SITE/IMAGES/loading.gif" alt="Loading GIF">
    </div>
</body>
</html>
